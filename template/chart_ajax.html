
	<div id='contenedor' style="width: 75%;">
		<canvas id="poblacion-chart" data-url="{% url 'pais_ajax' %}"></canvas>
	</div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

  <script>
  	
  	$(function (){


  		var $pais_ajax = $("#poblacion-chart")
  		$.ajax({

  			url: $pais_ajax.data("url"),
  			success: function(data){

  				var ctx = $pais_ajax[0].getContext("2d");

  				new Chart(ctx, {

  					type: 'bar',
  					data: {
  						labels: data.labels,
  						datasets: [{
  							label: 'Poblacion',
  							backgroundColor: 'blue',
  							data: data.data
  						}]
  					},

  					options: {
  						responsive: true,
  						legend:{
  							position: 'top',
  						},
  						title: {
  							display: true,
  							text: 'Gráfico de barras de población'
  						}
  					}

  				});

  			}

  		});


  	});

  </script>
